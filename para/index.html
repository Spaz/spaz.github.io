<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simu</title>

    <!-- STYLES -->
    <link href="style/main.css" rel="stylesheet" type="text/css">
<!--    <link rel="shortcut icon" href="favicon.ico">-->
    
    <!-- JS -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-2.1.2.min.js"></script>
    <!-- There are more scripts loading at the end of the body -->
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 class="title">Simu</h1>
            <div class="scores-container">
                <div class="score-container">0</div>
                <div class="best-container">0</div>
            </div>
        </div>

        <div class="above-game">
            <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
        </div>

        <div class="game-container">
            <div class="game-message">
                <p></p>
            </div>
        </div>

        <div class="grid-container">
            <div class="grid-row">
                <div class="grid-cell col-1" id="1-1-1"></div>
                <div class="grid-cell col-2" id="1-1-2"></div>
                <div class="grid-cell col-3" id="1-1-3"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell col-1" id="1-2-1"></div>
                <div class="grid-cell col-2" id="1-2-2"></div>
                <div class="grid-cell col-3" id="1-2-3"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell col-1" id="1-3-1"></div>
                <div class="grid-cell col-2" id="1-3-2"></div>
                <div class="grid-cell col-3" id="1-3-3"></div>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <script src="js/main.js"></script>
    <script src="js/tictactoe.js"></script>
</body>
</html>
